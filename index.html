
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Phone Parts</title>
    <style>
        /* --- ESTILOS (CSS) --- */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff8c00;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        h2 {
            font-size: 1.4rem;
            color: #fff;
            margin: 5px 0 20px 0;
            font-weight: normal;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #cccccc;
        }

        .label {
            font-size: 0.9rem;
            color: #ff8c00;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }

        .network-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            padding: 8px 15px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
            border: 1px solid #555;
        }

        .btn {
            background-color: #ff8c00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
            width: 80%;
            max-width: 300px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .icon {
            margin-right: 8px;
        }

        #wifi-area {
            display: none;
            background-color: #1e1e1e;
            padding: 30px 20px;
            border-radius: 15px;
            border: 1px solid #ff8c00;
            width: 100%;
            max-width: 350px;
            animation: fadeIn 0.5s ease;
        }

        .password-box {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.8rem;
            color: #ff8c00;
            background: #000;
            padding: 15px;
            border-radius: 8px;
            margin: 5px 0 20px 0;
            letter-spacing: 2px;
            border: 1px dashed #444;
        }

        .btn-copy {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 5px;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="step-1">
        <h1>Phone Parts</h1>
        <p>Quer usar nosso Wi-Fi Turbo?<br>Siga a gente para liberar o acesso!</p>
        
        <button class="btn" onclick="abrirInstaEModificarTela()">
            <span class="icon">ðŸ“·</span> Seguir no Instagram
        </button>
        
        <p style="font-size: 0.8rem; margin-top: 20px; opacity: 0.6;">
            Ao clicar, volte para esta tela para ver a senha.
        </p>
    </div>

    <div id="wifi-area">
        <h1>Obrigado! ðŸ§¡</h1>
        
        <span class="label">Nome da Rede:</span>
        <div class="network-name">BOXDOFLAVIO</div>

        <span class="label">Senha:</span>
        <div class="password-box" id="senhaTexto">floripa135</div>
        
        <button class="btn btn-copy" onclick="copiarSenha()">Copiar Senha</button>
    </div>

    <script>
        // --- JAVASCRIPT ---

        function abrirInstaEModificarTela() {
            const username = "_phoneparts";
            const webUrl = `https://www.instagram.com/${username}`;
            const appUrl = `instagram://user?username=${username}`;

            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                // Mobile: Tenta App, fallback para Web em nova aba
                window.location.href = appUrl;
                setTimeout(() => {
                    window.open(webUrl, '_blank');
                }, 500); 
            } else {
                // Desktop: Nova aba
                window.open(webUrl, '_blank');
            }

            // Libera a tela da senha
            setTimeout(() => {
                document.getElementById('step-1').classList.add('hidden');
                document.getElementById('wifi-area').style.display = 'block';
            }, 1000);
        }

        function copiarSenha() {
            const senha = document.getElementById('senhaTexto').innerText;
            
            navigator.clipboard.writeText(senha).then(() => {
                const botao = document.querySelector('.btn-copy');
                botao.innerText = "Senha Copiada! âœ…";
                botao.style.backgroundColor = "#ff8c00";
                botao.style.color = "#000";
                botao.style.fontWeight = "bold";
            }).catch(err => {
                alert('Erro ao copiar. A senha Ã©: floripa135');
            });
        }
    </script>
</body>
</html>
